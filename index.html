<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dice Roll v0.1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>Welcome to Dice Roll!</h1>
			<p>Just add how many dices you want, how many sides are on them, and roll!</p>
		</header>

		<main>
			<div class="wrapper">
				<div class="col">
					<label class="sr-only" for="inpDice">Number of dices</label>
					<input type="number" class="input" id="inpDice" name="inpDice" placeholder="How many dices?">	
				</div>

				<div class="col">
					<label class="sr-only" for="inpSide">Number of sides</label>
					<select name="inpSide" id="inpSide" class="input">
						<option value="4">4 sides</option>
						<option value="6">6 sides</option>
						<option value="8">8 sides</option>
						<option value="10">10 sides</option>
						<option value="12">12 sides</option>
						<option value="20">20 sides</option>
					</select>
				</div>

				<div class="col">
					<button type="button" class="btn btn-roll" id="btnRoll">Roll!</button>
				</div>
			</div>
		</main>

		<footer class="footer-content center">
			<p>Feel free to visit the GitHub repository to download the latest version.</p>
		</footer>
	</div>

	<!-- MODAL WINDOW -->
	<div class="modal-container" id="modal">
		<div class="modal-wrapper">
			<div id="roll-container">
				<p>Your roll will go here!</p>
			</div>
			<div class="modal-flex">
				<div class="modal-col">
					<button type="button" class="btn btn-roll" id="btnReroll">Reroll!</button>
				</div>
				<div class="modal-col">
					<button type="button" class="btn btn-cancel" id="btnClose">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="loader" id="loader"></div>

	<script src="js/jquery-3.5.0.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
