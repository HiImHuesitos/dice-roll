<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dice Roll v0.1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
	<header>
		<h1>Welcome to Dice Roll!</h1>
		<p>Just add how many dices you want, how many sides are on them, and roll!</p>
		<p>Feel free to download this page and use it offline from your favourite web browser.</p>
	</header>

	<main>
		<form>
			<label class="sr-only" for="inpDice">Number of dices</label>
			<input type="number" id="inpDice" name="inpDice" placeholder="How many dices?">
			<label class="sr-only" for="inpSide">Number of sides</label>
			<input type="number" id="inpSide" name="inpSide" placeholder="How many sides?">
			<button type="button" id="btnRoll">Roll!</button>
		</form>
	</main>

	<script src="js/scripts.js"></script>
</body>
</html>
